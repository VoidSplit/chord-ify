<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Chords</title>
    <link rel="stylesheet" href="res/css/style.css">
    <link rel="shortcut icon" href="res/images/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="res/js/app.js" defer></script>
</head>
<body>
    <nav class="sidebar">
        <div class="branding fr">
            <img src="res/images/logo.svg" alt="Logo">
            <span>Better Chords</span>
        </div>
    </nav>
    <div id="app" class="fr">
        <div class="groupInner fc">
            <div class="groups-navigation fr">
                <input id="searchbar" type="text" placeholder="Rechercher..">
                <div class="btn" id="addGroup">Ajouter un groupe</div>
            </div>
            <div class="group-list-wrapper fc" id="group-list-wrapper">
            </div>
        </div>
        <div class="chordCreator fr" id="chordCreatorPage">
            <div class="inner">
                <canvas id="preview">Désolé votre navigateur ne supporte pas les canvas, veuillez essayer sur un autre navigateur.</canvas>
                <div class="input-wrapper">
                    <label for="name">Nom de l'accord</label>
                    <input type="text" id="name">
                </div>
                <div class="input-wrapper notes-wrapper fr" id="keys">
                    <input type="text" placeholder="0" data-index="0" maxlength="1">
                    <input type="text" placeholder="0" data-index="1" maxlength="1">
                    <input type="text" placeholder="0" data-index="2" maxlength="1">
                    <input type="text" placeholder="0" data-index="3" maxlength="1">
                    <input type="text" placeholder="0" data-index="4" maxlength="1">
                    <input type="text" placeholder="0" data-index="5" maxlength="1">
                </div>
                <div class="input-wrapper">
                    <label for="barre">Barrés</label>
                    <div class="barre-inner fc" id="barreInner">
                        <div class="btn" id="addBarre">+</div>
                    </div>
                </div>
                <div class="input-wrapper">
                    <label for="move">Décaler l'accord</label>
                    <input type="number" id="move" max="20" min="0">
                </div>
                <div class="input-wrapper">
                    <label for="groupSelect">Seléctionnez le groupe</label>
                    <div class="comp dropdown" id="groupsDropdown">
                        
                    </div>
                </div>
                <div class="submit-wrapper fr">
                    <div class="btn">Annuler</div>
                    <div class="btn">Valider</div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
